<!-- templates/artists.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Artists | Groupie Trackers</title>
</head>
<body>
    <h1>Artists</h1>
    <ul>
        {{range .}}
        <li>
            <h2>{{.Name}}</h2>
            <img src="{{.Image}}" alt="{{.Name}}">
            <p>Creation Date: {{.CreationDate}}</p>
            <p>First Album: {{.FirstAlbum}}</p>
            <p>Members: {{.Members}}</p>
        </li>
        {{end}}
    </ul>
</body>
</html>
